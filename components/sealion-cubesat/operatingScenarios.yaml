conops-1-energy-generation:
  - operatingMode: charging
    parameters:
      duration:
        value: 12
        units: hours
      minPowerGeneration:
        value: 13.45 # as per https://www.sjsu.edu/ae/docs/project-thesis/Daniel.Hernandez%20S15.pdf
        units: watts
      minEnergyStored:
        value: "{{ minPowerGeneration * duration }}"
        units: watthours
  - operatingMode: not-charging
    parameters:
      duration:
        value: 12
        units: minutes
      minPowerGeneration:
        value: 0.0
        units: watts
      minEnergyStored:
        value: "{{ minPowerGeneration * duration }}"
        units: watthours

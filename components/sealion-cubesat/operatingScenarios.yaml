conops-1-energy-consumption-s-band:
  - operatingMode: safehold
    parameters:
      duration:
        value: 20.92
        units: hours
      maxPowerConsumption:
        value: 8398.444
        units: milliwatts
      maxEnergyConsumption:
        value: "{{ maxPowerConsumption * duration }}"
        units: watthours
